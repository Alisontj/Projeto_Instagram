<!DOCTYPE html>
<html lang="pt">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
	</head>
	<body>
        <div class="instagram-wrapper">
             <div class="instagram-phone">
                <img src="IphoneInstagram.jpg" alt="Imagem Iphone com Instagram">
             </div>
             <div class="instagram-continue">
                <div class="grupo">
                    <img src="LogoInstagram.jpg" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="EuFilhote.jpg" alt="foto de perfil">  
                    </div>
                    <a href="#" class="instagran-login">Continue como Aalison</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="grupo">
                   <p class="not-account">Não é Aalison?</p>
                   <p class="not-account">
                       <span class="Link-blue">Alternar contas</span>
                       ou
                       <span class="Link-blue">Inscreva-se</span>
                   </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
             </div>
        </div>
	</body>
</html>
